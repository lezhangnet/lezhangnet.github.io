<html>

<head>
    <title>Le Zhang - JavaScript</title>
</head>

<body>
    <h1>Hello JS String</h1>
    <p>Click the button to run; Open console to see result</p>
    <button id="button">Run!</button>

    <script type="text/javascript">
        // check whehter the givin string is null, undefined or empty.
        function isEmptyString(str) {
            return !str
        }

        document.getElementById("button").onclick = function() {
            console.log("running");

            // string.split()
            var str = "How are you doing today?";
            var res = str.split(" ");
            console.log(res); // array: (5) ["How", "are", "you", "doing", "today?"]

            str1 = "How are you doing today?";
            res1 = str1.split("\n");
            console.log(res1); // this changes the single string to a 1-item array: ["How are you doing today?"]

            str2 = "How are you doing today?\nThis is a new line\nThis is yet another line!";
            res2 = str2.split("\n");
            console.log(res2); // array: (3) ["How are you doing today?", "This is a new line", "This is yet another line!"]

            // array pop() changes the source array!
            let poped = res.pop();
            console.log(res);   // (4)Â ["How", "are", "you", "doing"]
            console.log(poped); // today?

            console.log("--- isEmptyString() ---");
            let strNull = null;
            console.log("strNull:" + strNull + ":" + !strNull);                     // strNull:null:true
            let strUndefinied = undefined;
            console.log("strUndefined:" + strUndefinied + ":" + !strUndefinied);    // strUndefined:undefined:true
            let strEmpty = '';
            console.log("strEmpty:" + strEmpty + ":" + !strEmpty);                  // strEmpty::true

            let strDeclaredOnly;
            console.log("isEmptyString():" + isEmptyString(strNull) + isEmptyString(strUndefinied) + isEmptyString(strEmpty)
              + isEmptyString(strDeclaredOnly)
            ) // true x 4 :)

            let strSpace = ' ';
            console.log("strSpace:" + strSpace + ":" + !strSpace); // strSpace: :false

            console.log("--- undefined ---");
            // console.log(neverDefinedVar) // ReferenceError - NOT USE!
            console.log(typeof neverDefinedVar) // undefined
            console.log(typeof strUndefinied) // undefined
            console.log(typeof(strUndefinied)) // undefined

            console.log(typeof(strUndefinied) === undefined) // false !!! - NOT USE!
            console.log(typeof(strUndefinied) === 'undefined') // true
            console.log(typeof(strUndefinied) !== undefined) // true !!!
            console.log(typeof(strUndefinied) !== 'undefined') // false

            // == is the same as === ?
            console.log(typeof(strUndefinied) == undefined) // false !!!
            console.log(typeof(strUndefinied) == 'undefined') // true
            console.log(typeof(strUndefinied) != undefined) // true !!!
            console.log(typeof(strUndefinied) != 'undefined') // false

            console.log(strUndefinied === undefined) // true
            console.log(strUndefinied === 'undefined') // false
            console.log(strUndefinied === null) // false
            console.log(strUndefinied === strNull) // false
        }
    </script>
</body>

</html>
